<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

      <!-- HEADER -->
        <header>
            <div class="container">

              <!-- logo -->
              <div class="logo">
                <img src="img/logo.png" alt="logo" />
              </div>
              <!-- fine logo -->

              <!-- generi musicali -->
              <div class="filtro-generi">
                <label>Generi musicali: </label>
                <select class="generi-musicali">
                  <option value="default">Tutti</option>
                </select>
              </div>
              <!-- fine generi musicali -->
            </div>
        </header>
        <!-- FINE HEADER -->

        <!-- ALBUMS -->
        <div class="cds-container container"></div>
        <!-- FINE ALBUMS -->

        <!-- Template album -->
        <script id="cd-template" type="text/x-handlebars-template">
          <div class="cd {{ genre }}">
            <img src="{{ poster }}" alt="">
            <h3>{{ title }}</h3>
            <span class="author">{{ author }}</span>
            <span class="year">{{ year }}</span>
          </div>
        </script>
        <!-- Fine Template album -->

        <!-- Template generi musicali -->
        <script id="generi-template" type="text/x-handlebars-template">
          <option value="{{ genere }}">{{ genere }}</option>
        </script>
        <!-- Fine Template generi musicali -->

        <!-- link javascript -->
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
